
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Automation Report</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .summary { margin-bottom: 30px; }
        .test-results { width: 100%; border-collapse: collapse; }
        .test-results th, .test-results td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .test-results th { background-color: #f5f5f5; }
        .passed { color: green; }
        .failed { color: red; }
        .test-details { margin-top: 5px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Test Automation Report</h1>
    <p>Generated: 2025-04-02 13:29:34</p>

    <div class="summary">
        <h2>Summary</h2>
        <p>Total Tests: 0</p>
        <p class="passed">Passed: 0</p>
        <p class="failed">Failed: 0</p>
        <p>Pass Rate: 0.00%</p>
    </div>

    <h2>Test Results</h2>
    <table class="test-results">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Status</th>
                <th>Duration (s)</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
